site_name: InfoTechTutorials
site_url: https://infotechtutorials.ca/

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
  features:
#    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections

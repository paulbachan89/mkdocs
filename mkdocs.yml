site_name: InfoTechTutorials
site_url: https://infotechtutorials.ca/

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
  features:
#    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight

extra_javascript:
  - js/open-new-tab.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css


  
plugins:
  - search
  - blogging

markdown_extensions:
  - pymdownx.superfences



nav:
    - Home: index.md
    - Blog:
      - Welcome: blog/index.md
      - Project 1: blog/posts/firstp.md
    - Homelab Projects:
      - Projects: 
        - Overview: HomeLab/Projects/projects.md
        - Windows Server: 
          - Welcome: HomeLab/index.md
          - Overview: HomeLab/Projects/WinSrv.md
          - DC-01: HomeLab/Projects/dc01.md
        - Linux Server:
          - Installing Debian 12: HomeLab/Linux/Debian_12.md
          - DHCP Project: HomeLab/Linux/dhcp.md
    - About: about.md